<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sign In | SDI </title>


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    {% load static %}

    <!-- Bootstrap Core Css -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %}" />

    <!-- Waves Effect Css -->
     <link rel="stylesheet" href="{% static 'plugins/node-waves/waves.css' %}" />

    <!-- Animation Css -->
    <link rel="stylesheet" href="{% static 'plugins/animate-css/animate.css' %}" />

    <!-- Custom Css -->
     <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">Admin<b>SDI</b></a>
            <small> Login - SDI</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in" method="POST">
                    {% csrf_token %}
                    <div class="msg">Inicio de sesion</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                             {{ form.username }}
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                            <label for="rememberme">Remember Me</label>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-pink waves-effect" type="submit">Log In</button>
                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6 align-right">
                            <a href="forgot-password.html">Forgot Password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
     <script type="text/javascript" src="{% static 'plugins/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core Js -->
    <script type="text/javascript" src="{% static 'plugins/bootstrap/js/bootstrap.js' %}"></script>

    <!-- Waves Effect Plugin Js -->
    <script type="text/javascript" src="{% static 'plugins/node-waves/waves.js' %}"></script>

    <!-- Validation Plugin Js -->
    <script type="text/javascript" src="{% static 'plugins/jquery-validation/jquery.validate.js' %}"></script>

    <!-- Custom Js -->
    <script type="text/javascript" src="{% static 'js/admin.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/pages/examples/sign-in.js' %}"></script>
</body>

</html>
